<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MeioNovel</title>
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        /* Inline CSS for search.html */
        .search-header {
            margin: 1rem 0;
        }
        
        .search-query {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .search-results-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
            padding: 0.5rem 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filters::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            flex: 0 0 auto;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }
        
        .pagination-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .current-page {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius);
        }
        
        .empty-results {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-results i {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        .empty-results h3 {
            margin-bottom: 0.5rem;
        }
        
        .empty-results p {
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .filters {
                padding-bottom: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="top-header">
            <a href="index.html" class="back-button" style="display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-color); margin-bottom: 1rem;">
                ‚Äπ Back
            </a>
            
            <!-- Search Bar -->
            <form id="search-form" class="search-form">
                <span class="search-icon">üîç</span>
                <input type="search" 
                       id="search-input" 
                       class="search-input" 
                       placeholder="Search novels..." 
                       autocomplete="off"
                       value="">
            </form>
        </header>

        <!-- Main Content -->
        <main>
            <div class="search-header">
                <h1 class="search-query" id="search-query">Search Results</h1>
                <p class="search-results-count" id="results-count">Loading...</p>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-sort="relevance">Relevance</button>
                <button class="filter-btn" data-sort="latest">Latest</button>
                <button class="filter-btn" data-sort="popular">Popular</button>
                <button class="filter-btn" data-type="completed">Completed</button>
                <button class="filter-btn" data-type="ongoing">Ongoing</button>
            </div>
            
            <!-- Results -->
            <div id="search-results" class="grid grid-3">
                <!-- Results will be loaded here -->
                ${Array(9).fill().map(() => `
                    <div class="novel-card skeleton" style="height: 300px;"></div>
                `).join('')}
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;"></div>
        </main>
    </div>

    <script type="module" src="./assets/js/pages/search.js"></script>
</body>
</html>
