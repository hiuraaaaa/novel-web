<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MeioNovel</title>
    <link rel="stylesheet" href="assets/css/components.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Inline CSS for search.html */
        .search-header {
            margin: 1rem 0;
        }
        
        .search-query {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-query svg {
            width: 24px;
            height: 24px;
        }
        
        .search-results-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-results-count svg {
            width: 14px;
            height: 14px;
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
            padding: 0.5rem 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filters::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            flex: 0 0 auto;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn svg {
            width: 14px;
            height: 14px;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover:not(.active) {
            background: var(--border-color);
            transform: translateY(-1px);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .pagination-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .pagination-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .current-page {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
        }
        
        .empty-results {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-results svg {
            width: 64px;
            height: 64px;
            opacity: 0.3;
            margin-bottom: 1rem;
            stroke-width: 1.5;
        }
        
        .empty-results h3 {
            margin-bottom: 0.5rem;
        }
        
        .empty-results p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .empty-results .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .empty-results .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Back button styling */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--bg-secondary);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        /* Search icon */
        .search-icon {
            display: flex;
            align-items: center;
        }

        .search-icon svg {
            width: 18px;
            height: 18px;
        }

        /* Loading state */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Filter section header */
        .filters-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .filters-header svg {
            width: 16px;
            height: 16px;
        }
        
        @media (max-width: 768px) {
            .filters {
                padding-bottom: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .search-query {
                font-size: 1.1rem;
            }

            .pagination {
                gap: 0.25rem;
            }

            .pagination-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="top-header">
            <a href="index.html" class="back-button">
                <i data-lucide="arrow-left"></i>
                Back
            </a>
            
            <!-- Search Bar -->
            <form id="search-form" class="search-form">
                <span class="search-icon">
                    <i data-lucide="search"></i>
                </span>
                <input type="search" 
                       id="search-input" 
                       class="search-input" 
                       placeholder="Search novels..." 
                       autocomplete="off"
                       value="">
            </form>
        </header>

        <!-- Main Content -->
        <main>
            <div class="search-header">
                <h1 class="search-query" id="search-query">
                    <i data-lucide="search"></i>
                    Search Results
                </h1>
                <p class="search-results-count" id="results-count">
                    <i data-lucide="loader" class="animate-spin"></i>
                    Loading...
                </p>
            </div>
            
            <!-- Filters -->
            <div class="filters-header">
                <i data-lucide="filter"></i>
                <span>Filter & Sort:</span>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-sort="relevance">
                    <i data-lucide="zap"></i>
                    Relevance
                </button>
                <button class="filter-btn" data-sort="latest">
                    <i data-lucide="clock"></i>
                    Latest
                </button>
                <button class="filter-btn" data-sort="popular">
                    <i data-lucide="trending-up"></i>
                    Popular
                </button>
                <button class="filter-btn" data-type="completed">
                    <i data-lucide="check-circle"></i>
                    Completed
                </button>
                <button class="filter-btn" data-type="ongoing">
                    <i data-lucide="play-circle"></i>
                    Ongoing
                </button>
            </div>
            
            <!-- Results -->
            <div id="search-results" class="grid grid-3">
                <!-- Results will be loaded here -->
                ${Array(9).fill().map(() => `
                    <div class="novel-card skeleton" style="height: 300px;"></div>
                `).join('')}
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;"></div>
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
    <script type="module" src="./assets/js/pages/search.js"></script>
</body>
</html>
