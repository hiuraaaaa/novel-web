<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading History - MeioNovel</title>
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        /* Inline CSS for history.html */
        .history-header {
            margin: 2rem 0 1rem;
        }
        
        .history-actions {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-state i {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="top-header">
            <a href="index.html" class="back-button" style="display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-color); margin-bottom: 1rem;">
                â€¹ Back
            </a>
            <h1 style="font-size: 1.5rem; font-weight: 700;">Reading History</h1>
        </header>

        <!-- Main Content -->
        <main>
            <div class="history-header">
                <h2 class="section-title">Your Reading History</h2>
                <div class="history-actions">
                    <button onclick="ui.clearHistory()" class="btn btn-secondary" id="clear-history">
                        Clear All
                    </button>
                </div>
            </div>
            
            <div id="history-page-container" class="history-list">
                <!-- History will be loaded here -->
                ${Array(5).fill().map(() => `
                    <div class="history-card skeleton" style="height: 70px;"></div>
                `).join('')}
            </div>
        </main>
    </div>

    <script type="module" src="./assets/js/ui.js"></script>
    <script type="module">
        import ui from './assets/js/ui.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            ui.initCommonUI('history');
            ui.updateHistoryUI();
            
            // Clear history button
            document.getElementById('clear-history').addEventListener('click', () => {
                ui.clearHistory();
            });
        });
    </script>
</body>
</html>
