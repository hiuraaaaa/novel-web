<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading History - MeioNovel</title>
    <link rel="stylesheet" href="assets/css/components.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Inline CSS for history.html */
        .history-header {
            margin: 2rem 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .history-header h2 {
            margin: 0;
        }
        
        .history-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .history-actions .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-actions .btn svg {
            width: 16px;
            height: 16px;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            opacity: 0.3;
            margin-bottom: 1rem;
            stroke-width: 1.5;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin: 1rem 0;
        }

        .empty-state .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .empty-state .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Back button styling */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--bg-secondary);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        /* Header styling */
        .top-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .top-header h1 svg {
            width: 28px;
            height: 28px;
            color: var(--primary-color);
        }

        /* Stats card */
        .history-stats {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .stat-item .stat-value svg {
            width: 20px;
            height: 20px;
        }

        .stat-item .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Filter section */
        .filter-section {
            margin: 1rem 0;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label svg {
            width: 16px;
            height: 16px;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn svg {
            width: 14px;
            height: 14px;
        }

        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* History card enhancements */
        .history-card {
            transition: var(--transition);
        }

        .history-card:hover {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .history-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .history-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .stat-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="top-header">
            <a href="index.html" class="back-button">
                <i data-lucide="arrow-left"></i>
                Back
            </a>
            <h1>
                <i data-lucide="clock"></i>
                Reading History
            </h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- History Stats -->
            <div class="history-stats" id="history-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value">
                        <i data-lucide="book-open"></i>
                        <span id="total-history">0</span>
                    </div>
                    <div class="stat-label">Total Read</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">
                        <i data-lucide="calendar"></i>
                        <span id="today-history">0</span>
                    </div>
                    <div class="stat-label">Read Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">
                        <i data-lucide="trending-up"></i>
                        <span id="week-history">0</span>
                    </div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section" id="filter-section" style="display: none;">
                <span class="filter-label">
                    <i data-lucide="filter"></i>
                    Filter:
                </span>
                <button class="filter-btn active" data-filter="all">
                    <i data-lucide="list"></i>
                    All
                </button>
                <button class="filter-btn" data-filter="today">
                    <i data-lucide="calendar"></i>
                    Today
                </button>
                <button class="filter-btn" data-filter="week">
                    <i data-lucide="calendar-days"></i>
                    This Week
                </button>
            </div>

            <div class="history-header">
                <h2 class="section-title">Your Reading History</h2>
                <div class="history-actions">
                    <button onclick="exportHistory()" class="btn btn-secondary" id="export-history">
                        <i data-lucide="download"></i>
                        Export
                    </button>
                    <button onclick="clearHistory()" class="btn btn-secondary" id="clear-history">
                        <i data-lucide="trash-2"></i>
                        Clear All
                    </button>
                </div>
            </div>
            
            <div id="history-page-container" class="history-list">
                <!-- History will be loaded here -->
                ${Array(5).fill().map(() => `
                    <div class="history-card skeleton" style="height: 70px;"></div>
                `).join('')}
            </div>
        </main>
    </div>

    <script type="module" src="./assets/js/ui.js"></script>
    <script type="module">
        import ui from './assets/js/ui.js';
        
        // Global functions for onclick handlers
        window.clearHistory = () => {
            ui.clearHistory();
            updateStats();
        };

        window.exportHistory = () => {
            const history = ui.getHistory();
            if (history.length === 0) {
                ui.showToast('No history to export', 'info');
                return;
            }
            
            const dataStr = JSON.stringify(history, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `meionovel-history-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            ui.showToast('History exported successfully', 'success');
        };

        let currentFilter = 'all';

        window.filterHistory = (filter) => {
            currentFilter = filter;
            const history = ui.getHistory();
            const now = Date.now();
            const today = new Date().setHours(0, 0, 0, 0);
            const weekAgo = now - (7 * 24 * 60 * 60 * 1000);
            
            let filtered = history;
            
            if (filter === 'today') {
                filtered = history.filter(item => item.timestamp >= today);
            } else if (filter === 'week') {
                filtered = history.filter(item => item.timestamp >= weekAgo);
            }
            
            renderHistory(filtered);
            
            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        };

        function renderHistory(historyItems) {
            const container = document.getElementById('history-page-container');
            
            if (historyItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="book-open" style="width: 64px; height: 64px;"></i>
                        <p>${currentFilter === 'all' ? 'No reading history yet' : `No history for ${currentFilter === 'today' ? 'today' : 'this week'}`}</p>
                        ${currentFilter !== 'all' ? `
                            <button onclick="filterHistory('all')" class="btn btn-secondary">
                                <i data-lucide="list" style="width: 16px; height: 16px;"></i>
                                Show All History
                            </button>
                        ` : ''}
                        <a href="index.html" class="btn btn-primary">
                            <i data-lucide="home" style="width: 18px; height: 18px;"></i>
                            Start Reading
                        </a>
                    </div>
                `;
            } else {
                container.innerHTML = historyItems.map(item => ui.createHistoryCard(item)).join('');
            }
            
            lucide.createIcons();
        }

        function updateStats() {
            const history = ui.getHistory();
            const total = history.length;
            
            if (total === 0) {
                document.getElementById('history-stats').style.display = 'none';
                document.getElementById('filter-section').style.display = 'none';
                return;
            }
            
            // Show stats and filters
            document.getElementById('history-stats').style.display = 'flex';
            document.getElementById('filter-section').style.display = 'flex';
            
            // Count today's reads
            const today = new Date().setHours(0, 0, 0, 0);
            const todayCount = history.filter(item => item.timestamp >= today).length;
            
            // Count this week's reads
            const weekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
            const weekCount = history.filter(item => item.timestamp >= weekAgo).length;
            
            document.getElementById('total-history').textContent = total;
            document.getElementById('today-history').textContent = todayCount;
            document.getElementById('week-history').textContent = weekCount;
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn[data-filter]');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    filterHistory(filter);
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            ui.initCommonUI('history');
            ui.updateHistoryUI();
            updateStats();
            setupFilters();
            
            // Initialize Lucide icons
            lucide.createIcons();
        });
    </script>
</body>
</html>
