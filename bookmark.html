<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - MeioNovel</title>
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        /* Inline CSS for bookmark.html */
        .bookmarks-header {
            margin: 2rem 0 1rem;
        }
        
        .bookmarks-actions {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-state i {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="top-header">
            <a href="index.html" class="back-button" style="display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-color); margin-bottom: 1rem;">
                â€¹ Back
            </a>
            <h1 style="font-size: 1.5rem; font-weight: 700;">Bookmarks</h1>
        </header>

        <!-- Main Content -->
        <main>
            <div class="bookmarks-header">
                <h2 class="section-title">Your Bookmarks</h2>
                <div class="bookmarks-actions">
                    <button onclick="ui.clearBookmarks()" class="btn btn-secondary" id="clear-bookmarks">
                        Clear All
                    </button>
                </div>
            </div>
            
            <div id="bookmarks-container">
                <!-- Bookmarks will be loaded here -->
                ${Array(6).fill().map(() => `
                    <div class="novel-card skeleton" style="height: 300px;"></div>
                `).join('')}
            </div>
        </main>
    </div>

    <script type="module" src="./assets/js/ui.js"></script>
    <script type="module">
        import ui from './assets/js/ui.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            ui.initCommonUI('bookmark');
            ui.updateBookmarksUI();
            
            // Clear bookmarks button
            document.getElementById('clear-bookmarks').addEventListener('click', () => {
                ui.clearBookmarks();
            });
        });
    </script>
</body>
</html>
